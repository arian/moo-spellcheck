<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>test</title>
		<script src="mootools-1.2.4-core.js" type="text/javascript" charset="utf-8"></script>
		<script src="../Source/Request.SpellCheck.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			
			window.addEvent('domready', function() {

				var val = document.id('test1');
				var form = document.id('checkspelling');
				var result = document.id('result');

				var spell = new Request.SpellCheck({
					url: '../Source/spellcheck.php',
					onSuccess: function(suggestions,data,response,text){
						
						result.empty();
						$each(suggestions,function(sug){
							
							new Element('span',{
								'class': sug.valid ? '' : 'error',
								text: sug.text
							}).inject(result);
							
							if(!sug.valid){
								new Element('span',{
									'class': 'suggestions',
									text: '('+sug.suggestions.join(', ')+')'
								}).inject(result);
							}
							
						});
					}
				});
				
				form.addEvent('submit',function(e){
					e.stop();
					spell.spellcheck(val.get('value'));
				});
				
			});


		</script>
		<style type="text/css" media="screen">
			body { font-size: small; font-family:"lucida Grande", "lucida sans unicode", "myriad pro", arial, helvetica, sans-serif; }			
			a.checkspelling {  }
				a.checkspelling img { margin: 0 5px; border: 0; }
				
			.error {
				background: red;
			}
			
			.suggestions {
				font-size: 0.9em;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<form action="#" method="get" id="checkspelling">
			<fieldset>	
				<legend>Testing Spellchecker</legend>
					<label for="test1">Test: </label><input type="text" name="test1" id="test1" value="Testng ths spelcheckr out.">
					<input type="submit" value="Check Spelling">
					<p id="result"></p>
			</fieldset>
		</form>
	</body>
</html>
